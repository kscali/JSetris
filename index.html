<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Tetris</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="text-center">
        <!-- <img src="./images/tetris.jpg" alt="tetris-logo" /> -->
        <h1 class="tetris-header">Tetris</h1>
        <nav>
          <ul>
            <li
              class="instructions"
              data-toggle="modal"
              data-target="#exampleModalCenter"
            >
              Instructions
            </li>
            <li id="start">
              Start
            </li>
            <li id="pause">Pause</li>
            <li id="reset">Reset</li>
            <li id="music">Music On</li>
          </ul>
        </nav>
      </header>
      <section class="container-fluid text-center">
        <div
          class="modal fade"
          id="exampleModalCenter"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalCenterTitle"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">
                  How To Play
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>- Use the arrow keys to move left or right.</p>
                <p>- Press down to speed up descent.</p>
                <p>- Rotate left or right by pressing "a" or "s".</p>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col next-piece-div">
            <h4>Next Piece</h4>
            <canvas
              id="next-piece"
              class="next-piece"
              width="150"
              height="150"
            ></canvas>
          </div>
          <div class="col-5">
            <div class="score-level">
              <div>
                <h4>Score</h4>
                <div class="scorebox">
                  <p id="score">0</p>
                </div>
              </div>
              <div>
                <h4>Level</h4>
                <div class="scorebox">
                  <p id="level">0</p>
                </div>
              </div>
            </div>
            <canvas id="tetris" width="240" height="400"></canvas>
          </div>
          <div class="col social-col">
            controls
          </div>
        </div>
      </section>
      <footer>
        <a href="http://github.com/kscali"
          ><img class="social" src="./images/icons8-github-100.png" alt="github"
        /></a>
        <a href="http://www.linkedin.com/in/koy-saeteurn-98169a167"
          ><img
            class="social"
            src="./images/icons8-linkedin-filled-100.png"
            alt="linked"
        /></a>

        <a href="mailto:kosatun@aol.com"
          ><img
            class="social"
            src="./images/icons8-secured-letter-filled-100.png"
            alt=""
        /></a>
      </footer>
    </div>
    <script type="text/javascript" src="tetris.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
